<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paywall</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="particles-js"></div>
    <script src="particles.js"></script>
    <img src="./logo.png" alt="Paywall-logo" class="logo">
    <section class="upload-container">

        <div class="email-container">
            <form id="emailForm" >
                <div class="filed">
                    <label for="fromEmail"class="form__label" id="paypalmail"><img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="paypal" height="30px"width="30px">Email adress linked to your paypal(or Venmo) account: </label>
                    
                    <input type="email" required autocomplete="email" required name="from-email" id="fromEmail"class="form__field">
                </div>

                <div class="filed">
                    <label for="toEmail"class="form__label">Price:</label>
                    <input type='currency' value=""  required name="to-email" id="toEmail"class="form__field" >
                </div>
                <div class="filed">
                    <label for="title"class="form__label">Title(optional):</label>
                    <input type="text" name="title" id="title"class="form__field">
                </div>
                <div class="filed">
                    <label for="name"class="form__label">Your name(optional):</label>
                    <input type="text" name="name" id="name"class="form__field">
                </div>
            </form>
        </div>

        <form action="">
            <div class="drop-zone">
                <div class="icon-container">
                    <img src="file.png" draggable="false" class="center" alt="File Icon">
                    <img src="line.png" draggable="false" class="left" alt="File Icon" ">
                    <img src="file.svg" draggable="false" class="right" alt="File Icon"style="display: none;">
                </div>
                <input type="file" id="fileInput">
                <div class="title">Drop your Files here or, <span id="browseBtn">browse</span></div>
            </div>
            
        </form>
        <div class="send-btn-container">
            <button id='submit'>upload</button>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>

            <div class="inner-container">
                <div class="status">Uploading...</div>
                <div class="percent-container">
                    <span class="percentage" id="progressPercent">0</span>%
                </div>
                <div class="progress-bar"></div>
            </div>
            
        </div>
        <div class="sharing-container">
        


            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./copy-icon.svg" id="copyURLBtn" alt="copy to clipboard icon">
            </div>


            
            
        </div>
        
    </section>
    <p id="info"><a href="information.html">important information</a></p>
    <div class="image-vector"></div>
    <div class="toast">Sample message</div>
    
    <script src="jquery.js"></script>
    <script src="index.js"></script>
    
    <script>
   
    
    
    
    
    var currencyInput = document.querySelector('input[type="currency"]')
        var currency = 'USD' // https://www.currency-iso.org/dam/downloads/lists/list_one.xml
        
         // format inital value
        onBlur({target:currencyInput})
        
        // bind event listeners
        currencyInput.addEventListener('focus', onFocus)
        currencyInput.addEventListener('blur', onBlur)
        
        
        function localStringToNumber( s ){
          return Number(String(s).replace(/[^0-9\.]+/g, ''))
        }
        
        function onFocus(e){
            
          var value = e.target.value.replace(/,/g, '.');
          e.target.value = value ? localStringToNumber(value) : ''
        }
        
        function onBlur(e){
            
          var value = e.target.value.replace(/,/g, '.')
        
          var options = {
              maximumFractionDigits : 2,
              currency              : currency,
              style                 : "currency",
              currencyDisplay       : "symbol"
          }
          
          e.target.value = (value || value === 0) 
            ? localStringToNumber(value).toLocaleString(undefined, options)
            : ''
        }</script>
       
</body>

</html>
